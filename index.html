<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Quoc Hieu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <div>
            <input
              id="gender"
              name="gender"
              type="radio"
              value="Male"
              class="form-control"
            />
            Nam
          </div>
          <div>
            <input
              id="gender"
              name="gender"
              type="radio"
              value="Female"
              class="form-control"
            />
            Nữ
          </div>
          <div>
            <input
              id="gender"
              name="gender"
              type="radio"
              value="Other"
              class="form-control"
            />
            Khác
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="./main.js"></script>
    <script>
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequirement("#fullname"),
          Validator.isRequirement("#email"),
          Validator.isEmail("#email"),
          Validator.isRequirement("#password"),
          Validator.isPassword("#password", 6),
          Validator.isRequirement("#password_confirmation"),
          Validator.isRequirement('input[name = "gender"] '),
          Validator.confirmPassword(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại không chính xác"
          ),
        ],
        onSubmit: function (data) {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
